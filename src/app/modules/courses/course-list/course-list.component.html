<div class="container">
    <div class="course-container" *ngFor="let course of courseList;let i = index">
        <h2 highlight>{{course.name}}</h2>
        <p>{{course.author | i18n : "Oxford" | lowercase}}</p>
        <p>
            <span *ngFor="let tag of course.tags">
                {{tag}}
            </span>
        </p>
        <p highlight>
            {{course.price}}
        </p>
        <button style="margin: 7px;" (click)="addToCart(course)"> Add to cart</button>

        <button style="margin: 7px;" (click)="showCourseDetail(course)"> Show More</button>
    </div>
</div>
